<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <script src="https://kit.fontawesome.com/295d02610c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />

<body>
    <header class="headers">
        <h1>Paper Scissors Rock</h1>
    </header>
    <div class="container">
        <div class="players">
            <div class="player">
                <h3>Player 1</h3>
                <input type='text' value="0" />
            </div>
            <div class="player">
                <h3>Computer</h3>
                <input type='text' value="0" />
            </div>
        </div>
        <div class="user-choose">
            <button id="paper" class="btn btn-user far fa-hand-paper"></button>
            <button id="rock" class="btn btn-user far fa-hand-rock"></button>
            <button id="scissors" class="btn btn-user far fa-hand-scissors"></button>
        </div>
        <div class="game">
            <span id="timer"></span>
            <div id="result" class="display-no">
                <button class="btn-user far" id="result-user"></button>
                <span>VS</span>
                <button class="btn-user far" id="result-computer"></button>
            </div>
        </div>
    </div>
    </div>
    <script src="./app.js">
    </script>
</body>

</html>
